<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>LogoCreator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/kendo.common.min.css">
    <link rel="stylesheet" href="css/kendo.bootstrap.min.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="#home" id="home">Home</a></li>
                <li><a href="#gallery" id="gallery">Gallery</a></li>
                <li><a href="#myLogos" id="myLogos">My Logos</a></li>
                <li><a href="#createLogo" id="createLogo">Create Logo</a></li>
                <li><a href="#about" id="about">About</a></li>
            </ul>

            <div class="navbar-form navbar-right">
                <form id="loginForm">
                    <input type="text" name="name" placeholder="Username" class="form-control"/>
                    <input type="password" name="password" placeholder="Password" class="form-control"/>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
                <div class="fb-login-button" onlogin="handleFacebookLogin();" data-scope="email" data-max-rows="1"
                     data-size="medium" data-show-faces="false" data-auto-logout-link="false"></div>
                <span id="display-name"></span>
                <button class="btn btn-default" id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>
</header>

<div class="container" id="view"></div>

<footer class="text-center footer">
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-1">
            <small><strong>Author:</strong> <a href="https://github.com/TeamStinger" target="_blank">Team Stinger</a>
            </small>
            <br>
            <small>
                <strong>
                    <a href="https://github.com/TeamStinger/LogoCreator-TW-JSApps" target="_blank">Open Source
                        Project</a>
                </strong>
            </small>
            <br>
            <small><strong>
                &copy; 2015
            </strong></small>
        </div>
        <div class="col-md-1">
            <!-- Tweeter button. Generated by tweeter tool. Gets current address and shares it-->
            <script>(function(d,s,id)
            {
                var js, fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
                if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';
                    fjs.parentNode.insertBefore(js,fjs);}
            }(document, 'script', 'twitter-wjs'));
            </script>
            <a href="https://twitter.com/share" class="twitter-share-button" data-text='I loved LogoJet! Come check it out!' data-hashtags="logoMaker">Tweet</a>

            <!-- tweet button end-->

            <!-- Facebook button start-->
            <div id="fb-root"></div>
            <script>(function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>

            <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div><br/>

            <!-- Facebook button end-->
        </div>
    </div>
</footer>

<script src="scripts/lib/everlive.all.js"></script>
<script src="scripts/lib/require.js" data-main="scripts/main"></script>
<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '514076418757174',
            xfbml: true,
            version: 'v2.4'
        });
    };

    function handleFacebookLogin() {
        FB.getLoginStatus(function (response) {
            if (response.status === 'connected') {
                var accessToken = response.authResponse.accessToken;
                Everlive.$.authentication.loginWithFacebook(accessToken,
                        function (data) {
                            localStorage.setItem('loggedInUser', JSON.stringify(data.result));
                            $('#loginForm').hide();
                            $('#logout-btn').show();
                            $('.fb-login-button').hide();

                            console.log('Backend response');
                            console.log(data);
                        },
                        function (error) {
                            //Display the error message
                            console.log('Backend error');
                            console.log(error);
                        });
            }
        });
    }

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
</body>
</html>
