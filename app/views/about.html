<div class="jumbotron">
    <h1>Who are we?</h1>

    <p>We are a tight group of professionals dedicated to make the web a more user friendly place</p>
</div>
<div class="row">
    {{#each this}}
    <div class="col-md-12">
        <div class="thumbnail">
            <img class='about-photo' src="{{url}}" alt="picture of team memeber" width="180px">

            <div class="caption">
                <h3>{{name}}</h3>

                <p>{{description}}</p>
            </div>
        </div>
    </div>
    {{/each}}
</div>
