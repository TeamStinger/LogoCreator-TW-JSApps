{{#if isLoggedInUser}}
    <div class="row">
        <div class="col-md-6">
            <div id="preview" class="preview-logo background-layer">
               <!-- <p id="textPreview" class="textPreview text-layer"></p>-->
                <div id="textPreviewer" class="textPreview"></div>
                <div id="imagePreviewer"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="tabstrip">
                <ul>
                    <li class="k-state-active">Logo Sizes</li>
                    <li>Background</li>
                    <li>Images</li>
                    <li>Text</li>
                    <li>Item List</li>
                </ul>
                <div id="sizeTab">
                    <h3>Width</h3>
                    <br />
                    <input id="width" />
                    <br/><br/><br/>

                    <h3>Height</h3>
                    <br />
                    <input id="height" />
                    <br /><br /><br />
                </div>

                <div id="backroundTab">
                    <h3>Change Background</h3>
                    <div id="background" />
                </div>

                <div id="imagesTab">

                </div>

                <div id="textTab">
                    <h3>Type Text</h3>
                    <p>
                        <input type="text" class="form-control border-box" id="text" />
                    </p>

                    <h3>Change font-size</h3>
                    <p>
                        <input id="changeFont" />
                    </p>

                    <h3>Change font-color</h3>
                    <p>
                        <input id="changeFontColor" />
                    </p>
                    <button class="btn btn-primary" id="addText">Add text</button>
                </div>

                <div id="listTab">
                    <h3>Item List</h3>
                    <div id="item-list"></div>
                </div>
            </div>
        </div>
    </div>
{{else}}
    <div class="alert alert-danger" role="alert">Only registered users can create logos!</div>
{{/if}}
