{{#if isLoggedInUser}}
    <div class="row">
        <div class="col-md-6">
            <div id="preview" class="preview-logo">

            </div>
        </div>
        <div class="col-md-6">
            <div id="tabstrip">
                <ul>
                    <li class="k-state-active">Logo Sizes</li>
                    <li>Background</li>
                    <li>Images</li>
                    <li>Text</li>
                </ul>
                <div id="sizeTab">
                    <h3>Width</h3>
                    <br />
                    <div id="width"></div>
                    <br/><br/><br/>

                    <h3>Height</h3>
                    <br />
                    <div id="height"></div>
                    <br /><br /><br />
                </div>

                <div id="backroundTab">
                    <div id="background"></div>
                </div>

                <div id="imagesTab">

                </div>

                <div id="textTab">

                </div>
            </div>
        </div>
    </div>
{{else}}
    <div class="alert alert-danger" role="alert">Only registered users can create logos!</div>
{{/if}}
